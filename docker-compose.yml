version: '2'
services:
    nginx:
        image: umputun/nginx-le:latest
        hostname: nginx
        restart: always
        container_name: nginx
        depends_on:
            - monit
            - grafana

        logging:
            driver: json-file
            options:
                max-size: "10m"
                max-file: "5"

        volumes:
            # terrty.net blog source code
            - ./blog/public:/usr/share/nginx/html
            # ksinia.net source code
            - ./docker/ksinia/public/:/usr/share/nginx/html2
            - ./config/nginx/terrty.net.conf:/etc/nginx/service1.conf
            - ./config/nginx/ksinia.net.conf:/etc/nginx/service2.conf
            - ./config/nginx/theatrestudio.ru.conf:/etc/nginx/service3.conf
            - ./config/nginx/monit.terrty.net.conf:/etc/nginx/service4.conf
            - ./config/nginx/grafana.terrty.net.conf:/etc/nginx/service5.conf
            - ./config/nginx/ssl.conf:/etc/nginx/ssl.conf
            # nginx ssl certificate to prevent renewal on each restart
            - ./docker/ssl:/etc/nginx/ssl

        ports:
            - "80:80"
            - "443:443"

        environment:
            - TZ=UTC
            - LETSENCRYPT=true
            - LE_EMAIL=paskal.07@gmail.com
            - LE_FQDN=grafana.terrty.net,zabbix.terrty.net,monit.terrty.net,terrty.net,ksinia.net
    monit:
        build: ./monit
        image: paskal/monit-telegram
        container_name: monit
        hostname: monit
        expose:
            - "2812"
        # uncomment for local tests
        # ports:
        # - 2812:2812
        env_file: docker/environment/monit.env
        logging:
            driver: json-file
            options:
                max-size: "10m"
                max-file: "5"
        volumes:
            # do `chown 1000:1000 ./config/monit/monitrc` as otherwise there will be permission error on start
            - ./config/monit/monitrc:/etc/monitrc:ro
            - ./config/monit/web.monit:/etc/monit.d/web.monit:ro
        restart: unless-stopped
        user: monit:users

    grafana:
        image: grafana/grafana
        volumes:
            - ./config/grafana.ini:/etc/grafana/grafana.ini:ro
            # Data persistence
            - ./docker/grafana-data:/var/lib/grafana
        expose:
            - "3000"
        # uncomment for local tests
        # ports:
        #     - 3000:3000
        environment:
            - TZ=Europe/Moscow
            - GF_INSTALL_PLUGINS=alexanderzobnin-zabbix-app
            - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=alexanderzobnin-zabbix-datasource

    softethervpn:
        image: siomiz/softethervpn:alpine
        hostname: softethervpn
        restart: always
        container_name: softethervpn
        env_file: docker/environment/softethervpn.env

        logging:
            driver: json-file
            options:
                max-size: "10m"
                max-file: "5"

        ports:
            # OpenVPN, unused
            # - "1194:1194/udp"
            - "500:500/udp"
            - "4500:4500/udp"
            - "1701:1701/tcp"
            - "5555:5555/tcp"
            - "992:992/tcp"

        cap_add:
            - NET_ADMIN

    socks_telegram:
        image: dijedodol/simple-socks5-server:latest
        hostname: socks_telegram
        restart: always
        container_name: socks_telegram
        env_file: docker/environment/socks_telegram.env

        environment:
            - SSS_BIND=0.0.0.0:1088

        logging:
            driver: json-file
            options:
                max-size: "10m"
                max-file: "5"

        ports:
            - "1088:1088/tcp"
